<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de empleados</span>
            <button class="btn btn-dark btn-lg float-right" routerLink="/create-empleados">Agregar</button>
            <h5 class="mt-5" *ngIf='empleados.length == 0'>No hay datos para mostrar</h5>
            <table *ngIf="empleados.length > 0" class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Salario</th>
                    <th>Editar / eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = 'let empleado of empleados'>
                    <td>{{empleado.documento}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.apellido}}</td>
                    <td>{{empleado.salario | currency}}</td>
                    <td>
                        <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/edit-empleado/',empleado.id]"></i>
                        /
                        <i (click)= "eliminarEmpleado(empleado.id)" class="fas fa-trash-alt fa-lg text-danger"> </i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
